syntax = "proto3";

package ton;

service TvmEmulator {
  rpc Process(stream TvmEmulatorRequest) returns (stream TvmEmulatorResponse);
}

message TvmEmulatorRequest {
  oneof Request {
    TvmEmulatorPrepareRequest prepare = 1;
    TvmEmulatorRunGetMethodRequest run_get_method = 2;
    TvmEmulatorSendExternalMessageRequest send_external_message = 3;
    TvmEmulatorSendInternalMessageRequest send_internal_message = 4;
    TvmEmulatorSetLibrariesRequest set_libraries = 5;
    TvmEmulatorSetGasLimitRequest set_gas_limit = 6;
    TvmEmulatorSetC7Request set_c7 = 7;
  }
}

message TvmEmulatorResponse {
  oneof Response {
    TvmEmulatorPrepareResponse prepare_response = 1;
    TvmEmulatorRunGetMethodResponse run_get_method_response = 2;
    TvmEmulatorSendExternalMessageResponse send_external_message_response = 3;
    TvmEmulatorSendInternalMessageResponse send_internal_message_response = 4;
    TvmEmulatorSetLibrariesResponse set_libraries_response = 5;
    TvmEmulatorSetGasLimitResponse set_gas_limit_response = 6;
    TvmEmulatorSetC7Response set_c7_response = 7;
  }
}

message TvmEmulatorPrepareRequest {
  string code_boc = 1;
  string data_boc = 2;
}

message TvmEmulatorPrepareResponse {
  bool success = 1;
}

message TvmEmulatorRunGetMethodRequest {
  int32 method_id = 1;
  string stack_boc = 2;
}

message TvmEmulatorRunGetMethodResponse {
  int32 vm_exit_code = 1;
  string gas_used = 2;
  string vm_log = 3;
  string stack = 4;
  optional string missing_library = 5;
}

message TvmEmulatorSendExternalMessageRequest {
  string message_body_boc = 1;
}

message TvmEmulatorSendExternalMessageResponse {
  int32 vm_exit_code = 1;
  bool accepted = 2;
  string gas_used = 3;
  string vm_log = 4;
  string new_code = 5;
  string new_data = 6;
  optional string missing_library = 7;
  optional string actions = 8;
}

message TvmEmulatorSendInternalMessageRequest {
  uint64 amount = 1;
  string message_body_boc = 2;
}

message TvmEmulatorSendInternalMessageResponse {
  int32 vm_exit_code = 1;
  bool accepted = 2;
  string gas_used = 3;
  string vm_log = 4;
  string new_code = 5;
  string new_data = 6;
  optional string missing_library = 7;
  optional string actions = 8;
}

message TvmEmulatorSetLibrariesRequest {
  string libs_boc = 1;
}

message TvmEmulatorSetLibrariesResponse {
  bool success = 1;
}

message TvmEmulatorSetGasLimitRequest {
  int64 gas_limit = 1;
}

message TvmEmulatorSetGasLimitResponse {
  bool success = 1;
}

message TvmEmulatorSetC7Request {
  uint32 unixtime = 1;
  uint64 balance = 2;
  string address = 3;
  string rand_seed_hex = 4;
  string config = 5;
}

message TvmEmulatorSetC7Response {
  bool success = 1;
}

service TransactionEmulator {
  rpc Process(stream TransactionEmulatorRequest) returns (stream TransactionEmulatorResponse);
}

message TransactionEmulatorRequest {
  oneof Request {
    TransactionEmulatorPrepareRequest prepare = 1;
  }
}

message TransactionEmulatorResponse {
  oneof Response {
    TvmEmulatorPrepareResponse prepare_response = 1;
  }
}

message TransactionEmulatorPrepareRequest {
  string config_boc = 1;
  int32 vm_log_level = 2;
}

message TransactionEmulatorPrepareResponse {
  bool success = 1;
}
